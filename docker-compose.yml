version: "3"

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
      - ./src:/src
      - ./src/pages:/src/pages
      - ./src/components:/src/components
      - ./public:/public
      - ./package.json:/package.json
    depends_on:
      - django

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.local

    volumes:
      - ./backend:/app
